	<div class="container-fluid" *ngIf="activity && activity.article">
		<div class="article-background">
			<div class="row my-4 py-4">
				<div class="col text-center">
					<h1 class="p-2 my-2 display-2">
						{{ activity.article.articleName }}
					</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-11 d-flex justify-content-end">
					<p class="text-right m-0 p-0 text-secondary">
						Ultima modificaci&oacute;n:
						{{ activity.article.modificationDate }}
					</p>
				</div>
			</div>

			<div class="row" *ngIf="editor">
				<div class="col-11 d-flex justify-content-end">
					<a [routerLink]="['edit-article', activity.article.articleId]"><span class="badge bg-warning fs-6">Editar</span></a>
				</div>
			</div>

			<div class="row border border-5 border-light rounded">
				<div class="col-10 offset-1 my-4">
					<p id="texto"></p>
				</div>
			</div>
		</div>
	</div>
