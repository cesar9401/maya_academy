<div class="container-fluid my-4 pt-2 mr-4 ml-4">
	<div class="row">
		<div class="col text-center">
			<h1 *ngIf="lesson">{{ lesson.lessonName }}</h1>
		</div>
	</div>

	<br /><br />

	<div class="row">
		<div class="col-2 offset-1">
			<div class="list-group" style="overflow-y: scroll; height: 900px">
				<h5 class="activities-list-title">Actividades de la Lecci√≥n</h5>
				<div class="text-center p-1" *ngIf="editor">
					<div class="m-2">
						<a class="link-success m-1" routerLink="add-article"
							><span class="badge bg-success fs-6"
								>Agregar articulo</span
							></a
						>
					</div>
					<div class="m-2">
						<a class="link-danger m-1" routerLink="add-form"
							><span class="badge bg-danger fs-6"
								>Agregar formulario</span
							></a
						>
					</div>
				</div>
				<div class="" *ngFor="let activity of activities">
					<app-activity-element
						(articleId)="getArticleId($event)"
						(formId)="getFormId($event)"
						[activity]="activity"
					></app-activity-element>
				</div>
			</div>
		</div>
		<div class="col-8">
			<div id="actividad" class="my-4">
				<app-article-view
					*ngIf="activity"
					[activity]="activity"
					[editor]="editor"
				></app-article-view>

				<app-question-list-view
					*ngIf="activityForm"
					[setActivity]="activityForm"
					[editor]="editor"
					(sendFormResult)="getFormIdAndResult($event)"
				></app-question-list-view>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-2" id="modal-info">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="ms-auto">
					<h5 class="modal-title text-center my-0">Informacion</h5>
				</div>
				<button
					style="margin-bottom: auto"
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body text-center" id="modal-body">
				<p class="fs-5">
					{{ message }}
				</p>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
