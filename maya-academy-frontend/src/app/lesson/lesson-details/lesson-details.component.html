<div class="container-fluid my-4 pt-2 mr-4 ml-4">
	<div class="row">
		<div class="col text-center">
			<h1 *ngIf="lesson">{{ lesson.lessonName }}</h1>
		</div>
	</div>

	<br /><br />

	<div class="row">
		<div class="col-2 offset-1">
			<div class="list-group">
				<h5 class="activities-list-title">Actividades de la Lecci√≥n</h5>
				<div class="text-center p-1" *ngIf="editor">
					<div class="m-2">
						<a class="link-success m-1" routerLink="add-article"
							><span class="badge bg-success fs-6"
								>Agregar articulo</span
							></a
						>
					</div>
					<div class="m-2">
						<a class="link-danger m-1" routerLink="add-form"
							><span class="badge bg-danger fs-6"
								>Agregar formulario</span
							></a
						>
					</div>
				</div>
				<div *ngFor="let activity of activities">
					<app-activity-element
						(articleId)="getArticleId($event)"
						(formId)="getFormId($event)"
						[activity]="activity"
					></app-activity-element>
				</div>
			</div>
		</div>
		<div class="col-8">
			<div id="actividad" class="bg-light my-4">
				<app-article-view
					*ngIf="activity"
					[activity]="activity"
					[editor]="editor"
				></app-article-view>

				<app-question-list-view
					[activity]="activityForm"
					*ngIf="activityForm"
					[editor]="editor"
				></app-question-list-view>
			</div>
		</div>
	</div>
</div>
