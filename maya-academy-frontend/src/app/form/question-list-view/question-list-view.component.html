<div class="container my-4 py-4" *ngIf="activity && activity.form">
	<div class="form-background">
		<h1 class="my-4 py-4 text-center">
			{{ activity.form.formName }}
		</h1>

		<div class="row my-4">
			<div class="col-8 offset-2">
				{{ activity.form.description }}
			</div>
		</div>

		<div class="row">
			<div class="col-8 offset-2">
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<div *ngIf="passed">
							<div id="passed"></div>
							<div class="text-center">
								<span class="badge bg-success">Aprobado</span>
							</div>
						</div>
					</div>
					<div>
						<div>
							<p class="m-0 p-0 text-secondary">
								Nota para aprobar:
								<span class="badge bg-success">{{
									activity.form.minimumCorrects
								}}</span>
								Sobre:
								<span class="badge bg-danger">{{
									activity.form.total
								}}</span>
							</p>
						</div>
						<div>
							<p class="text-right m-0 p-0 text-secondary">
								Ultima modificaci&oacute;n:
								{{ activity.form.creationDate }}
							</p>
						</div>
						<div *ngIf="editor">
							<a
								[routerLink]="[
									'edit-form',
									activity.form.formId
								]"
								><span class="badge bg-warning fs-6"
									>Editar</span
								></a
							>
						</div>
					</div>
				</div>
			</div>

			<div
				class="row"
				*ngFor="
					let question of this.activity.form.questions;
					index as i
				"
			>
				<app-question-item-view
					[question]="question"
					[index]="i"
				></app-question-item-view>
			</div>
		</div>

		<div class="row">
			<div class="col text-center">
				<button
					class="btn btn-outline-success btn-lg"
					(click)="answerForm()"
				>
					Responder
				</button>
			</div>
		</div>
	</div>
</div>
